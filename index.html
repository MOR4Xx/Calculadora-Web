<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora</title>
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#fafafa">
</head>

<body>

<main id="cauculadora">

  <input id="resultado" type="text"  readonly>

  <nav id="buttons">
    <button class="button clear" data-clear="clear">C</button>
    <button class="button parenteses" data-parentheses="()">( )</button>
    <button class="button operadores" data-operation="/">รท</button>

    <button class="button numeros" data-number="7">7</button>
    <button class="button numeros" data-number="8">8</button>
    <button class="button numeros" data-number="9">9</button>
    <button class="button operadores" data-operation="*">ร</button>

    <button class="button numeros" data-number="4">4</button>
    <button class="button numeros" data-number="5">5</button>
    <button class="button numeros" data-number="6">6</button>
    <button class="button operadores" data-operation="+">+</button>

    <button class="button numeros" data-number="1">1</button>
    <button class="button numeros" data-number="2">2</button>
    <button class="button numeros" data-number="3">3</button>
    <button class="button operadores" data-operation="-">-</button>

    <button class="button numeros zero" data-number="0">0</button>
    <button class="button numeros decimal" data-number=",">,</button>
    <button class="button igual" data-equal="=">=</button>
  </nav>
</main>
<script src="js/app.js"></script>

</body>

</html>
